- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Vars
     include_vars: vars/vpc_setup

   - name: Create vpro VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpout   

   - debug:
       var: vpout

   - name: Create Pubsub1 in Zone 1
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PubSub1Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_pubsub1
     register: Pubsub1_out   

   - name: Create Pubsub2 in Zone 2
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PubSub2Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_pubsub2
     register: Pubsub2_out

   - name: Create Pubsub3 in Zone 3
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PubSub3Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_pubsub3
     register: Pubsub3_out       

   - name: Create Privsub1 in Zone 1
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PrivSub1Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_privsub1
     register: Privsub1_out 

   - name: Create Privsub2 in Zone 2
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PrivSub2Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_privsub2
     register: Privsub2_out

   - name: Create Privsub3 in Zone 3
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PrivSub3Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_privsub3
     register: Privsub3_out       