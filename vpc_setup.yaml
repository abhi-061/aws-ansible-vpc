- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Vars
     include_vars: vars/vpc_setup

   - name: Create vpro VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpout   

   - debug:
       var: vpout

   - name: Create Pubsub1 in Zone 1
     ec2_vpc_subnet: 
       vpc_id: "{{vpout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PubSub1Cidr}}"
       map_public: yes
       resource_tags: 
        Name: Vpro_pubsub1
     register: Pubsub1_out   